<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masks</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container-masks">
        <div class="block-masks__title">
          <h1>MASKSNFT</h1>
        </div>
        <div class="block-masks__title-mobile">
          <h1>MSSFT</h1>
          <div class="block-switches_left">
            <div class="">
              <button>Masks</button>
              <button>Video</button>
            </div>
          </div>
          <div class="block-switches_right-mobile">
            <button>+</button>
          </div>
        </div>
        <div class="block-masks_left">
          <div class="block-masks__left-slide">
            <img src="img/2.png" alt="mask-img" />
            <img src="img/1.png" alt="mask-img" />
            <img src="img/3.png" alt="mask-img" />
            <img src="img/4.png" alt="mask-img" />
          </div>
          <div class="block-masks__left-img">
            <img src="img/Bitmap.png" alt="mask-img" />
          </div>
        </div>
        <div class="block-masks__right">
          <p>@cameron</p>
          <h2>Sometimes Typhoons Come</h2>
          <div class="block-masks__right-info">
            <div class="btn-like">
              <svg
                width="14"
                height="13"
                viewBox="0 0 14 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  opacity="0.4"
                  d="M7 13C2.38 8.69022 0 6.5 0 3.88587C0 1.69565 1.68 0 3.85 0C5.04 0 6.23 0.565217 7 1.4837C7.77 0.565217 8.96 0 10.15 0C12.32 0 14 1.69565 14 3.88587C14 6.57065 11.62 8.76087 7 13Z"
                  fill="black"
                ></path>
              </svg>
              <span>37</span>
            </div>
            <button>More info ></button>
          </div>
          <button>Place a Bid</button>
          <div class="block-masks__right-time">
            <div class="">
              <p>Minimum bid</p>
              <h6>10.23 ETH</h6>
              <p class="text-sum">$720</p>
            </div>
            <div class="">
              <p>Auction ending in</p>
              <h6>23 : 43 : 21</h6>
              <p class="text-time">Hours Minutes Seconds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="block-switches">
        <div class="block-switches_left">
          <div class="">
            <button>Masks</button>
            <button>Video</button>
          </div>
        </div>
        <div class="block-switches_right">
          <button>Connect Wallet</button>
          <button>Add Mask</button>
        </div>
      </div>
    </section>
  </body>
</html>
